<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Nhập điểm – Chi tiết</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/layout/styles.css">
    <script src="/js/toast.js"></script>
    <script src="/js/auth.js"></script>
</head>

<body class="dashboard-body">

    <!-- SIDEBAR -->
    <aside class="sidebar">
        <div class="sidebar-logo">
            <img src="/assets/uit_logo.png" alt="UIT Logo">
            <span>QL Học Sinh</span>
        </div>

        <nav class="sidebar-menu">
            <a href="/pages/dashboard.html">Dashboard</a>
            <a href="/pages/students.html">Quản lý học sinh</a>
            <a href="/pages/classes.html">Quản lý lớp học</a>
            <a href="/pages/subject_list.html">Quản lý môn học</a>
            <a href="/pages/grade_entry_select.html" class="active">Nhập điểm</a>
            <a href="/pages/hanhkiem_entry.html">Nhập hạnh kiểm</a>
            <a href="/pages/grade_select.html">Bảng điểm</a>
            <a href="/pages/student_transcript.html">Tra cứu điểm HS</a>
            <a href="/pages/class_summary.html">Tổng kết lớp</a>
            <a href="/pages/reports.html">Báo cáo tổng kết</a>
            <a href="/pages/teaching_assignment.html">Phân công giảng dạy</a>
            <a href="/pages/users.html" id="menuUsers" style="display:none;">Quản lý người dùng</a>
        </nav>
    </aside>

    <!-- MAIN -->
    <div class="main">

        <!-- HEADER -->
        <header class="topbar">
            <div class="page-title">
                <span id="pageTitle">Nhập điểm</span>
                <span class="tag-pill">Nhập điểm</span>
            </div>
            <div class="user-info">
                <span id="userGreeting">Xin chào, Admin</span>
                <img src="/assets/user.png" class="avatar" alt="user">
                <button class="btn btn-outline btn-sm" onclick="logout()" style="margin-left:10px;">Đăng xuất</button>
            </div>
        </header>

        <!-- CONTENT -->
        <div class="content">

            <!-- HÀNG TIÊU ĐỀ -->
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:16px;">
                <div style="font-size:14px; color:#6b7280;" id="gradeSubtitle">
                    Đang tải...
                </div>
                <a href="/pages/grade_entry_select.html" class="btn btn-outline">← Quay lại</a>
            </div>

            <!-- THANH TÌM KIẾM HỌC SINH VÀ CÁC NÚT THAO TÁC -->
            <div class="toolbar" style="margin-bottom: 16px; display: flex; justify-content: space-between; align-items: center; gap: 12px;">
                <div class="search-box" style="flex: 1;">
                    <input type="text" id="searchStudent" placeholder="Tìm theo mã hoặc tên học sinh...">
                </div>
                <div style="display: flex; gap: 8px;">
                    <button class="btn btn-print" onclick="window.print()">In</button>
                    <button class="btn btn-outline">Xuất Excel</button>
                    <button class="btn btn-primary" id="btnSaveGrades">Lưu điểm</button>
                </div>
            </div>

            <!-- BẢNG NHẬP ĐIỂM -->
            <div class="table-wrapper">
                <table class="data-table">
                    <thead>
                        <tr id="gradeTableHead">
                            <th>Mã HS</th>
                            <th>Họ tên</th>
                            <th>Điểm TB Môn</th>
                        </tr>
                    </thead>
                    <tbody id="gradeTableBody">
                        <tr><td colspan="3" style="text-align:center;">Đang tải dữ liệu...</td></tr>
                    </tbody>
                </table>
            </div>

        </div><!-- content -->
    </div><!-- main -->

    <!-- SCRIPT -->
    <script>
        // ========== LẤY THAM SỐ TỪ URL ==========
        const urlParams = new URLSearchParams(window.location.search);
        const subjectId = urlParams.get('subject');
        const classId = urlParams.get('class');
        const semester = urlParams.get('semester');

        let examTypes = [];
        let maBangDiem = null;
        let allStudents = [];

        // ========== TÌM KIẾM HỌC SINH ==========
        document.getElementById('searchStudent').addEventListener('input', function() {
            const keyword = this.value.toLowerCase().trim();
            if (!keyword) {
                renderGradeTable(allStudents);
                return;
            }
            const filtered = allStudents.filter(hs => 
                hs.MaHocSinh.toLowerCase().includes(keyword) ||
                hs.HoTen.toLowerCase().includes(keyword)
            );
            renderGradeTable(filtered);
        });

        // ========== LOAD DỮ LIỆU ==========
        async function loadGradeData() {
            if (!subjectId || !classId || !semester) {
                toastWarning('Thiếu tham số. Vui lòng chọn lại từ trang nhập điểm.');
                window.location.href = '/pages/grade_entry_select.html';
                return;
            }

            try {
                // Lấy thông tin môn học
                const subjectRes = await fetch(`/api/subjects/${subjectId}`);
                const subject = await subjectRes.json();

                // Lấy thông tin lớp
                const classRes = await fetch(`/api/classes/${classId}`);
                const classInfo = await classRes.json();

                // Cập nhật tiêu đề
                document.getElementById('pageTitle').textContent = 
                    `Nhập điểm – ${classId} – ${subject.tenmonhoc}`;
                document.getElementById('gradeSubtitle').textContent = 
                    `Lớp ${classId} – Môn ${subject.tenmonhoc} – ${semester}`;

                // Lấy loại hình kiểm tra
                const examTypesRes = await fetch('/api/grades/exam-types');
                examTypes = await examTypesRes.json();

                // Tạo hoặc lấy bảng điểm
                const bdmRes = await fetch('/api/grades/create', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        MaLop: classId,
                        MaMonHoc: subjectId,
                        MaHocKy: semester
                    })
                });
                const bdm = await bdmRes.json();
                maBangDiem = bdm.mabangdiem;

                // Cập nhật header bảng
                const thead = document.getElementById('gradeTableHead');
                thead.innerHTML = `
                    <th>Mã HS</th>
                    <th>Họ tên</th>
                    ${examTypes.map(et => `<th>${et.tenlhkt} (x${et.heso})</th>`).join('')}
                    <th>Điểm TB Môn</th>
                `;

                // Lấy học sinh và điểm
                const gradesRes = await fetch(`/api/grades/class/${classId}/subject/${subjectId}?hocky=${semester}`);
                const grades = await gradesRes.json();
                
                allStudents = grades;
                renderGradeTable(grades);
            } catch (error) {
                console.error('Lỗi:', error);
                document.getElementById('gradeTableBody').innerHTML = 
                    '<tr><td colspan="6" style="text-align:center;color:red;">Lỗi tải dữ liệu</td></tr>';
            }
        }

        function renderGradeTable(students) {
            const tbody = document.getElementById('gradeTableBody');
            
            if (students.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" style="text-align:center;">Không có học sinh trong lớp</td></tr>';
                return;
            }

            // Sắp xếp theo tên (phần cuối cùng của họ tên)
            students.sort((a, b) => {
                const tenA = a.HoTen.trim().split(' ').pop().toLowerCase();
                const tenB = b.HoTen.trim().split(' ').pop().toLowerCase();
                return tenA.localeCompare(tenB, 'vi');
            });

            tbody.innerHTML = students.map(hs => {
                const gradeInputs = examTypes.map(et => {
                    const diem = hs.Diem && hs.Diem[et.tenlhkt] ? hs.Diem[et.tenlhkt][0] : '';
                    return `<td>
                        <input type="number" min="0" max="10" step="0.1" 
                               data-student="${hs.MaHocSinh}" 
                               data-examtype="${et.malhkt}"
                               data-heso="${et.heso}"
                               value="${diem}"
                               onchange="validateAndCalculate(this)"
                               oninput="validateGradeInput(this)">
                    </td>`;
                }).join('');

                // Tính điểm TB
                let avg = '–';
                if (hs.Diem && Object.keys(hs.Diem).length > 0) {
                    let totalWeight = 0;
                    let totalScore = 0;
                    examTypes.forEach(et => {
                        if (hs.Diem[et.tenlhkt] && hs.Diem[et.tenlhkt].length > 0) {
                            totalScore += hs.Diem[et.tenlhkt][0] * et.heso;
                            totalWeight += et.heso;
                        }
                    });
                    if (totalWeight > 0) {
                        avg = (totalScore / totalWeight).toFixed(1);
                    }
                }

                return `
                    <tr data-student="${hs.MaHocSinh}">
                        <td>${hs.MaHocSinh}</td>
                        <td>${hs.HoTen}</td>
                        ${gradeInputs}
                        <td class="grade-avg">${avg}</td>
                    </tr>
                `;
            }).join('');
        }

        // ========== VALIDATION ĐIỂM ==========
        function validateGradeInput(input) {
            let value = parseFloat(input.value);
            
            if (value < 0) {
                input.value = 0;
                input.classList.add('input-error');
                return false;
            }
            
            if (value > 10) {
                input.value = 10;
                input.classList.add('input-error');
                return false;
            }
            
            input.classList.remove('input-error');
            return true;
        }

        function validateAndCalculate(input) {
            if (validateGradeInput(input)) {
                calculateAvg(input);
            }
        }

        function calculateAvg(input) {
            const row = input.closest('tr');
            const inputs = row.querySelectorAll('input[type="number"]');
            let totalWeight = 0;
            let totalScore = 0;

            inputs.forEach(inp => {
                const val = parseFloat(inp.value);
                const heso = parseInt(inp.dataset.heso) || 1;
                if (!isNaN(val)) {
                    totalScore += val * heso;
                    totalWeight += heso;
                }
            });

            const avgCell = row.querySelector('.grade-avg');
            if (totalWeight > 0) {
                avgCell.textContent = (totalScore / totalWeight).toFixed(1);
            } else {
                avgCell.textContent = '–';
            }
        }

        // ========== LƯU ĐIỂM ==========
        document.getElementById('btnSaveGrades').addEventListener('click', async () => {
            const inputs = document.querySelectorAll('#gradeTableBody input[type="number"]');
            const updates = [];

            inputs.forEach(input => {
                const value = parseFloat(input.value);
                if (!isNaN(value)) {
                    updates.push({
                        MaBangDiem: maBangDiem,
                        MaHocSinh: input.dataset.student,
                        MaLHKT: input.dataset.examtype,
                        Diem: value
                    });
                }
            });

            try {
                for (const update of updates) {
                    await fetch('/api/grades/update', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(update)
                    });
                }
                toastSuccess('Đã lưu điểm thành công!');
            } catch (error) {
                console.error('Lỗi:', error);
                toastError('Lỗi khi lưu điểm!');
            }
        });

        // ========== KHỞI TẠO ==========
        document.addEventListener('DOMContentLoaded', loadGradeData);
    </script>

</body>
</html>
