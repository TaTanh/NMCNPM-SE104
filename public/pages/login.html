<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập hệ thống quản lý học sinh</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/layout/login_styles.css">
    <link rel="stylesheet" href="/layout/styles.css">
    <script src="/js/toast.js"></script>
</head>
<body class="auth-body">

    <!-- Background slideshow -->
    <div class="auth-bg" id="authBg"></div>
    <div class="auth-bg-overlay"></div>

    <!-- Card login nằm giữa -->
    <div class="auth-center">
        <div class="auth-card">

            <!-- Logo & Tiêu đề -->
            <div class="auth-logo">
                <img src="/assets/uit_logo.png" class="logo-img" alt="UIT Logo">
                <div class="auth-title">Hệ thống quản lý học sinh</div>
            </div>

            <!-- Form đăng nhập -->
            <form class="auth-form" id="loginForm" novalidate>

                <div class="form-group">
                    <label for="username" class="required-label">Tên đăng nhập</label>
                    <input type="text" id="username" name="username" placeholder="Nhập tên đăng nhập" required>
                    <span class="error-message" id="errorUsername">Vui lòng nhập tên đăng nhập</span>
                </div>

                <div class="form-group">
                    <label for="password" class="required-label">Mật khẩu</label>
                    <input type="password" id="password" name="password" placeholder="Nhập mật khẩu" required>
                    <span class="error-message" id="errorPassword">Vui lòng nhập mật khẩu</span>
                </div>

                <!-- Hàng: Ghi nhớ đăng nhập + Quên mật khẩu -->
                <div class="form-row">
                    <label class="remember-label">
                        <input type="checkbox">
                        Ghi nhớ đăng nhập
                    </label>
                    <a href="#" class="forgot-link">Quên mật khẩu?</a>
                </div>

                <!-- Nút Đăng nhập -->
                <button type="submit" class="btn btn-primary">Đăng nhập</button>
                
                <!-- Divider -->
                <!-- <div class="auth-divider">
                    <span>hoặc đăng nhập bằng</span>
                </div> -->

                <!-- Google Login -->


                <!-- Footer: Đăng ký -->
                <!-- <div class="auth-footer">
                    <span>Chưa có tài khoản?</span>
                    <a href="/pages/register.html">Đăng ký</a>
                </div> -->

                

            </form>
        </div>
    </div>

    <!-- Slideshow background script -->
    <script>
        const bg = document.getElementById('authBg');

        const heroImages = [
            '/assets/a1.jpg',
            '/assets/a2.jpg',
            '/assets/a3.jpg',
            '/assets/a4.jpg'
        ];

        let currentIndex = 0;

        function updateBg() {
            bg.style.opacity = 0;
            setTimeout(() => {
                bg.style.backgroundImage = `url('${heroImages[currentIndex]}')`;
                bg.style.opacity = 1;
                currentIndex = (currentIndex + 1) % heroImages.length;
            }, 400);
        }

        updateBg();
        setInterval(updateBg, 5000);

        // Login form handler
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                
                const result = await response.json();
                
                if (!response.ok) {
                    throw new Error(result.error || 'Đăng nhập thất bại');
                }
                
                // Lưu JWT token và thông tin user vào localStorage
                localStorage.setItem('authToken', result.token);
                localStorage.setItem('userInfo', JSON.stringify(result.user));
                localStorage.setItem('isLoggedIn', 'true');
                
                toastSuccess(`Đăng nhập thành công! Xin chào, ${result.user.hoTen}`);
                
                // Chuyển hướng theo vai trò - Tất cả đều vào dashboard
                setTimeout(() => {
                    window.location.href = '/pages/dashboard.html';
                }, 1000);
            } catch (error) {
                toastError(error.message);
            }
        });
    </script>

</body>
</html>
