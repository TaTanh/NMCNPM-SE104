<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập hệ thống quản lý học sinh</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/layout/login_styles.css">
</head>
<body class="auth-body">

    <!-- Background slideshow -->
    <div class="auth-bg" id="authBg"></div>
    <div class="auth-bg-overlay"></div>

    <!-- Card login nằm giữa -->
    <div class="auth-center">
        <div class="auth-card">

            <!-- Logo & Tiêu đề -->
            <div class="auth-logo">
                <img src="/assets/uit_logo.png" class="logo-img" alt="UIT Logo">
                <div class="auth-title">Hệ thống quản lý học sinh</div>
            </div>

            <!-- Form đăng nhập -->
            <form class="auth-form" id="loginForm">

                <div class="form-group">
                    <label for="username">Tên đăng nhập</label>
                    <input type="text" id="username" name="username" placeholder="Nhập tên đăng nhập" required>
                </div>

                <div class="form-group">
                    <label for="password">Mật khẩu</label>
                    <input type="password" id="password" name="password" placeholder="Nhập mật khẩu" required>
                </div>

                <div class="form-group">
                    <label for="role">Vai trò</label>
                    <select id="role" name="role" style="padding: 10px 12px; border-radius: 8px; border: 1px solid #d1d5db; font-size: 14px; width: 100%;">
                        <option value="admin">Quản lý</option>
                        <option value="teacher">Giáo viên</option>
                        <option value="student">Học sinh</option>
                        <option value="parent">Phụ huynh</option>
                    </select>
                </div>

                <!-- Hàng: Ghi nhớ đăng nhập + Quên mật khẩu -->
                <div class="form-row">
                    <label class="remember-label">
                        <input type="checkbox">
                        Ghi nhớ đăng nhập
                    </label>
                    <a href="#" class="forgot-link">Quên mật khẩu?</a>
                </div>

                <!-- Nút Đăng nhập -->
                <button type="submit" class="btn btn-primary">Đăng nhập</button>
                
                <!-- Divider -->
                <div class="auth-divider">
                    <span>hoặc đăng nhập bằng</span>
                </div>

                <!-- Google Login -->
                <div class="social-row">
                    <button type="button" class="social-btn social-google">
                        <img src="/assets/google.png" class="social-icon" alt="Google">
                        <span>Google</span>
                    </button>
                </div>

                <!-- Footer: Đăng ký -->
                <div class="auth-footer">
                    <span>Chưa có tài khoản?</span>
                    <a href="/pages/register.html">Đăng ký</a>
                </div>

                

            </form>
        </div>
    </div>

    <!-- Slideshow background script -->
    <script>
        const bg = document.getElementById('authBg');

        const heroImages = [
            '/assets/a1.jpg',
            '/assets/a2.jpg',
            '/assets/a3.jpg',
            '/assets/a4.jpg'
        ];

        let currentIndex = 0;

        function updateBg() {
            bg.style.opacity = 0;
            setTimeout(() => {
                bg.style.backgroundImage = `url('${heroImages[currentIndex]}')`;
                bg.style.opacity = 1;
                currentIndex = (currentIndex + 1) % heroImages.length;
            }, 400);
        }

        updateBg();
        setInterval(updateBg, 5000);

        // Login form handler
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const role = document.getElementById('role').value;

            // Demo: Save user info to localStorage
            const userInfo = {
                username: username,
                role: role,
                loginTime: new Date().toISOString()
            };
            localStorage.setItem('userInfo', JSON.stringify(userInfo));

            // TODO: Thực hiện xác thực với server
            // Hiện tại demo chuyển thẳng đến dashboard
            alert(`Đăng nhập thành công!\nVai trò: ${role}\n(Demo UI - chưa kết nối backend)`);
            window.location.href = '/pages/dashboard.html';
        });
    </script>

</body>
</html>
