                    <select id="classSelect">
                        <option>Chọn lớp</option>
                        <option>10A1</option>
                        <option>10A2</option>
                        <option>10A3</option>
                    </select>
                </div>

            <!-- Bảng danh sách môn -->
            <div class="table-wrapper">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>Mã môn</th>
                            <th>Tên môn</th>
                            <th>Số tiết</th>
                            <th>Học kỳ</th>

                        <tr>
                            <td>MH003</td>
                            <td>Ngữ văn</td>
                            <td>60</td>
