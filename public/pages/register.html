<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký tài khoản</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Dùng lại CSS của login -->
    <link rel="stylesheet" href="/layout/login_styles.css">
</head>
<body class="auth-body">

    <div class="auth-bg" id="authBg"></div>
    <div class="auth-bg-overlay"></div>
    
    <div class="auth-center">
        <div class="auth-card">
            <div class="auth-logo">
                <img src="/assets/uit_logo.png" alt="UIT Logo" class="logo-img">
                <h1 class="auth-title">Tạo tài khoản hệ thống</h1>
            </div>

            <form class="auth-form">
                <div class="form-group">
                    <label for="fullname">Họ và tên</label>
                    <input type="text" id="fullname" name="fullname" placeholder="Nhập họ tên">
                </div>

                <div class="form-group">
                    <label for="username">Tên đăng nhập</label>
                    <input type="text" id="username" name="username" placeholder="Nhập tên đăng nhập">
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="nhapemail@gmail.com">
                </div>

                <div class="form-group">
                    <label for="password">Mật khẩu</label>
                    <input type="password" id="password" name="password" placeholder="Nhập mật khẩu">
                </div>

                <div class="form-group">
                    <label for="confirm">Xác nhận mật khẩu</label>
                    <input type="password" id="confirm" name="confirm" placeholder="Nhập lại mật khẩu">
                </div>

                <button type="submit" class="btn btn-primary">Đăng ký</button>
            </form>

            <!-- Divider + nút Google -->
            <div class="auth-divider">
                <span>hoặc tiếp tục với</span>
            </div>

        

            <!-- Footer: quay lại login -->
            <div class="auth-footer">
                <span>Đã có tài khoản?</span>
                <a href="/pages/login.html">Đăng nhập</a>
            </div>
        </div>
    </div>

        <!-- Slideshow background script -->
    <script>
        const bg = document.getElementById('authBg');

        const heroImages = [
            '/assets/a1.jpg',
            '/assets/a2.jpg',
            '/assets/a3.jpg',
            '/assets/a4.jpg'
        ];

        let currentIndex = 0;

        function updateBg() {
            bg.style.opacity = 0;
            setTimeout(() => {
                bg.style.backgroundImage = `url('${heroImages[currentIndex]}')`;
                bg.style.opacity = 1;
                currentIndex = (currentIndex + 1) % heroImages.length;
            }, 400);
        }

        updateBg();
        setInterval(updateBg, 5000);
    </script>
</body>
</html>
