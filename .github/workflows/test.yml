name: Build Check

# Trigger workflow khi push hoặc tạo pull request
on:
  push:
    branches: [ main, master, develop, dev ]
  pull_request:
    branches: [ main, master, develop, dev ]

jobs:
  build:
    name: Build Check on Node.js
    runs-on: ubuntu-latest

    steps:
      # Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # Setup Node.js
      - name: Setup Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # Install dependencies
      - name: Install dependencies
        run: npm install

      # Check if build succeeds
      - name: Verify installation
        run: npm list || true
        
      # Optional: Run linting if you have it
      - name: Check syntax
        run: echo "Build successful! All dependencies installed."
